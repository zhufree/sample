{% extends "base.html" %}
{% block title %}留言板{% endblock %}
{% block content %}
{% for msg in msgs %}
<div class="list-group col-md-10 col-md-offset-1">
    <div class="list-group-item">
        <h4 class="list-group-item-heading">{{msg.content}}</h4>
        <p class="list-group-item-text" align="right">——{{msg.author}}</p>
        <p class="list-group-item-text" align="right">at {{msg.time}}</p>
    </div>
</div>
{% endfor %}
<form class="form-horizontal panel col-md-10 col-md-offset-1 container" method="POST" action=".">{% csrf_token %}
    <div class="form-group col-md-10">
        <label  class="control-label" for="exampleMessage">留言：</label>
        <textarea type="text" name="content" value="" class="form-control" id="exampleMessage" placeholder=""></textarea>
    </div>
    <div class="form-group col-md-4">
        <input type="hidden" name="next" value="/"/>
        <input type="submit" class="btn btn-lg btn-primary" value="发布"/>
    </div>
</form>
{% endblock %}
